{%block title%}Razorpay Index{%endblock%}

      <div class="product">
        <img class="rounded img-fluid mx-auto d-block" src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />

                data-buttontext="BUY NOW" data-name="Acme Corp"
                data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                data-image="https://example.com/your_logo.jpg" 
                data-theme.color="#F37254">

                <input type="hidden"
                custom="Hidden Element" name="hidden">
        </form>
          
        </div>
      </div>
      
    </div>
  </div>


{%endblock%}
